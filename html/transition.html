<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property</title>
    <link rel="stylesheet" href="/css/transition.css">
</head> 
<body>
    <div class="container">
        <div class="box">
       <img id="myImage" src="https://media.architecturaldigest.com/photos/57c7003fdc03716f7c8289dd/master/pass/IMG%20Worlds%20of%20Adventure%20-%201.jpg" alt="Error img not found">
       <button id="btn">Toggle</button>
        </div>
    </div>
</body>
<script>

    btn.addEventListener("click", ()=>{
       myImage.style.width = "550px";
    })
</script>
</html>

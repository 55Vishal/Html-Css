<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grill & Chill Resto.</title>
</head>

<body>
    <p>
    <h1>Grill & Chill</h1>
    </p>
    <div>
        <img src="https://img.freepik.com/free-photo/traditional-indian-soup-lentils-indian-dhal-spicy-curry-bowl-spices-herbs-rustic-black-wooden-table_2829-18717.jpg?size=626&ext=jpg"
            alt="Image not found" width="400">
    </div>
    <br>
    <div>
      Search<input type="text" placeholder="Search">
        <br>
        <br>
    </div>
    <span>
        <label for="food">
            <input type="radio" name="food" id="veg">Veg
        </label>
        <label for="food">
            <input type="radio" name="food" id="Non-veg">Non-veg
        </label>
    </span>
    <br>
    <br>
    <div>
        <span>
            <p> Select your location.</p>
            <select name="area" id="area">
                <option value=disable selected>Select</option>
                <option value="Delhi-Chanakyapuri">Chanakyapuri</option>
                <option value="Delhi-Connaught Place">Connaught Place</option>
                <option value="Delhi-Connaught Place">INA Colony.</option>
                <option value="Delhi-Connaught Place">Pragati Maidan</option>
                <option value="Delhi-Connaught Place">Laxmibai Nagar</option>
                <option value="Ramnagar">Ramnagar</option>
            </select>
        </span>
    </div>
    <div>
        <P>
        <h3>Breakfast</h3>
        <img src="https://media.istockphoto.com/photos/breakfast-table-picture-id938158500?k=20&m=938158500&s=612x612&w=0&h=74V4bkt3QXk0mnnrwUkuEipQAF4l4F5XBNwEismwmfI="
            alt="Image not found" width="200">
        </P>
    </div>
    <div>
        <h4>Breakfast Menu</h4>
        <label for="Oatmeal Almond Milk with Oranges">
            <input type="checkbox" value="breakfast" id="Oatmeal Almond Milk with Oranges">Oatmeal Almond Milk with
            Oranges
        </label>
        <!-- In lable for & id should be same -->
        <br>
        <label for="Curd Upma">
            <input type="checkbox" value="breakfast" id="Curd Upma">Curd Upma
        </label>
        <br>
        <label for="Veg Paratha">
            <input type="checkbox" value="breakfast" id="Veg Paratha">Veg Paratha
        </label>
        <br>
        <label for="French Toast Casserol">
            <input type="checkbox" value="breakfast" id="French Toast Casserol">French Toast Casserol
        </label>
        <br>
        <label for="Apple Cinnamon Smoothie">
            <input type="checkbox" value="breakfast" id="Apple Cinnamon Smoothie">Apple Cinnamon Smoothie
        </label>
    </div>
</body>

</html>
